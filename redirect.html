        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if (queryString.includes("province")) {
            window._CTZ = {
                "enabled": true,
                "verticals": {
                    "hotel": {
                        "active": true,
                        "search": {

                            ]

                }
            }
        } else if (queryString) {
            locationString = urlParams.get('city')
            locationPart = locationString.split(", ")
            console.log(locationString)
            console.log(locationPart)
            window._CTZ = {
                "enabled": true,
                "verticals": {
                    "hotel": {
                        "active": true,
                        "search": {

                            "country": locationPart[1],
                            "checkInDate": urlParams.get('date1'),
                            "checkOutDate": urlParams.get('date2'),
                            "rooms": [
                                {
                                    "adults": urlParams.get('guests'),
                                    "children": 0,
                                    "infants": 0
                                }
